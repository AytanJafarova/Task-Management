version: '3'
services:
  app:
    image: app-tms-image:v1
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - database
      - broker
    environment:
      - DB_CONNECTION_URL=tms_db_mysql_hostname
      - DB_PORT=3306
      - DB_NAME=tmsdb
      - KAFKA_HOST=broker
      - KAFKA_PORT=29092

  database:
    hostname: tms_db_mysql_hostname
    image: mysql:8.0.36-debian
    restart: always
    environment:
      MYSQL_USER : aytan
      MYSQL_PASSWORD : 12345 #Aytan_Jafar%03
      MYSQL_DATABASE : tmsdb
      MYSQL_ROOT_PASSWORD : 12345
    ports:
      - '3307:3306'
    volumes:
      - ./var/lib:/var/lib/mysql


  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    hostname: zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.5.1
    hostname: kafka_broker
    container_name: broker
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_broker:29092,PLAINTEXT_HOST://:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "9091:8080"
    restart: always
    depends_on:
      - broker
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka_broker:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181

networks:
  tms_network:
    driver: bridge